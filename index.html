<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="A.Tereschenko" email="freelancer.ua.1992@gmail.com">

    <title>My GitHub Profile</title>
    <link rel="shortcut icon" href="img/shortcut.svg">

    <link rel="stylesheet" href="css/reseter.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <form id="formElem" class="get-name-form">
                <input type="text" id="githubUserName" placeholder="Insert your GitHub UserName" class="get-name-form__input">
                <button type="submit" class="get-name-form__btn">Get your GitHub repositories</button>
            </form>

            <h1 class="unselectable">My GitHub Profile</h1>
            <p>Hi, my name is <span id="name" class="chocolate"></span></p>
            <img src="img/userDefault.png" alt="avatar" id="photo" class="user-photo">
            <p>I'm learning <span id="languages" class="chocolate"></span></p>
            <p>Location: <span id="location" class="chocolate"></span></p>
        </header>

        <main class="main">
            <article>
                <section>
                    <p>And here you can view</p>
                    <h2><span class="chocolate">My GitHib repositories:</span></h2>
                    <ul id="repositories" class="repositories">
                    </ul>
                </section>
            </article>
            <aside>
                <div class="loading unselectable js-loading">
                    <img src="img/loading.gif" alt="loading">
                </div>
            </aside>
        </main>
        <footer></footer>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
